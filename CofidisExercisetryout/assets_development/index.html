<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/libs.css">
    <script src="./assets/main.js"></script>
    <script src="./assets/libs.js"></script>
</head>
<body>
    <div class="workspace">
        <form class="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
            <div id="resposta"></div>
            <div id="dataNascimento">

            </div>
        </form>
        <button type="button" id="btnShowModal" class="btn btn-primary hidden" data-toggle="modal" data-target="#modalResposta">
            Launch demo modal
        </button>
        <div class="modal fade" id="modalResposta" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Utilizador</h5>
                    </div>
                    <div class="modal-body" id="modalBodyUtilizador">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
